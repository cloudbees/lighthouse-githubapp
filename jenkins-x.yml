buildPack: none
pipelineConfig:
  env:
  - name: DOCKER_REGISTRY
    value: gcr.io
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: release
            options:
              volumes:
                - name: netrc
                  secret:
                    secretName: jx-netrc
                    items:
                      - key: netrc
                        path: .netrc
              containerOptions:
                volumeMounts:
                  - mountPath: /secrets/netrc
                    name: netrc
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json
              - name: GOPROXY
                value: https://proxy.golang.org
              - name: NETRC
                value: /secrets/netrc/.netrc
            steps:
              - image: gcr.io/jenkinsxio/builder-go
                command: make
                args:
                  - linux
                dir: /workspace/source/

              - image: jenkinsxio/jx:1.3.963
                command: jx
                args:
                  - step
                  - credential
                  - -s
                  - kaniko-secret
                  - -k
                  - kaniko-secret
                  - -f
                  - /builder/home/kaniko-secret.json

              - name: warm-cache
                image: gcr.io/kaniko-project/warmer
                args:
                  - --cache-dir=/workspace
                  - --image=google/cloud-sdk:slim
                command: /kaniko/warmer

              - image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args:
                  - --dockerfile=Dockerfile
                  - --destination=gcr.io/jenkinsxio/lighthouse-githubapp:${inputs.params.version}
                  - --context=/workspace/source
                  - --cache-repo=gcr.io/jenkinsxio/cache-lighthouse-githubapp
                  - --cache=true
                  - --cache-dir=/workspace

              - image: gcr.io/jenkinsxio/builder-jx
                command: jx
                args:
                  - step
                  - changelog
                  - --version
                  - v$VERSION

              - image: gcr.io/jenkinsxio/builder-go
                command: make
                args:
                  - build
                dir: /workspace/source/charts/lighthouse-githubapp

              - image: gcr.io/jenkinsxio/builder-jx
                dir: /workspace/source/charts/lighthouse-githubapp
                command: jx
                args:
                  - step
                  - helm
                  - release

              - image: gcr.io/jenkinsxio/builder-jx
                dir: /workspace/source/charts/lighthouse-githubapp
                command: jx
                args:
                  - step
                  - wait
                  - for
                  - artifact
                  - --artifact-url
                  - https://storage.googleapis.com/chartmuseum.jenkins-x.io/charts/lighthouse-githubapp-$VERSION.tgz

              - image: gcr.io/jenkinsxio/builder-jx:2.0.902-250  # tag 2.0.902-250 build not yet finished
                dir: /workspace/source/charts/lighthouse-githubapp
                command: jx
                args:
                  - step
                  - wait-for-chart
                  - --chart-name
                  - "lighthouse-githubapp"
                  - --chart-version
                  - "$VERSION"

              - image: gcr.io/jenkinsxio/builder-go
                command: ./updatebot.sh
                name: updatebot
                dir: /workspace/source


    pullRequest:
      pipeline:
        agent:
          image: gcr.io/kaniko-project
        stages:
          - name: build-and-push
            environment:
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json
              - name: GOPROXY
                value: https://proxy.golang.org
              - name: NETRC
                value: /secrets/netrc/.netrc
            options:
              volumes:
                - name: netrc
                  secret:
                    secretName: jx-netrc
                    items:
                      - key: netrc
                        path: .netrc
              containerOptions:
                volumeMounts:
                  - mountPath: /secrets/netrc
                    name: netrc
            steps:
              - image: gcr.io/jenkinsxio/builder-go
                command: make
                args:
                  - linux
                dir: /workspace/source/

              - image: jenkinsxio/jx:1.3.963
                command: jx
                args:
                  - step
                  - credential
                  - -s
                  - kaniko-secret
                  - -k
                  - kaniko-secret
                  - -f
                  - /builder/home/kaniko-secret.json

              - name: warm-cache
                image: gcr.io/kaniko-project/warmer
                args:
                  - --cache-dir=/workspace
                  - --image=google/cloud-sdk:slim
                command: /kaniko/warmer

              - image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args:
                  - --dockerfile=Dockerfile
                  - --destination=gcr.io/jenkins-x-infra/lighthouse-githubapp:${inputs.params.version}
                  - --context=/workspace/source
                  - --cache-repo=gcr.io/jenkins-x-infra/cache-lighthouse-githubapp
                  - --cache=true
                  - --cache-dir=/workspace

              - image: gcr.io/jenkinsxio/builder-go
                command: make
                args:
                  - preview
                dir: /workspace/source/charts/preview

              - image: gcr.io/jenkinsxio/builder-go
                command: jx
                name: preview
                dir: /workspace/source/charts/preview
                args:
                  - preview
                  - --app
                  - lighthouse-githubapp
                  - --dir
                  - /workspace/source/charts/preview

